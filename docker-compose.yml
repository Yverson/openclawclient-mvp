version: '3.9'

services:
  openclawclient:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclawclient-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_OPENCLAWS_URL=${VITE_OPENCLAWS_URL:-http://localhost:8000}
      - VITE_API_TIMEOUT=${VITE_API_TIMEOUT:-30000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - node_modules:/app/node_modules
      - ./dist:/app/dist
    networks:
      - openclaw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  openclaw-network:
    driver: bridge

volumes:
  node_modules:
